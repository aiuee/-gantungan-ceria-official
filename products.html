<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Gantungan Ceria - Products and Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #e0f4ff;
      color: #333;
      overflow-x: hidden;
      font-size: 18px;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: #3399cc;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      margin-bottom: 10px;
    }

    nav a {
      text-decoration: none;
      color: white;
      background-color: #0077b6;
      padding: 8px 14px;
      border-radius: 20px;
      margin: 0 5px;
      display: inline-block;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }

    nav a:hover {
      background-color: #005f87;
    }

    h1 {
      margin: 10px 0;
      font-size: 36px;
    }

    main {
      flex: 1;
      padding: 20px;
      background-color: #e0f4ff;
    }

    section {
      background-color: #ffffff;
      max-width: 900px;
      margin: 20px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #0077b6;
      font-size: 24px;
      margin-bottom: 20px;
      border-bottom: 2px solid #0077b6;
      padding-bottom: 8px;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product {
      width: 150px;
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
    }

    .product p {
      font-size: 16px;
      margin-top: 8px;
      color: #0077b6;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .gallery img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
    }

    footer {
      font-size: 14px;
      padding: 15px;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      section {
        padding: 15px;
        margin: 15px 10px;
      }

      h2 {
        font-size: 20px;
      }

      .product {
        width: 45%;
      }

      .gallery img {
        width: 45%;
      }

      .product p {
        font-size: 14px;
      }

      nav a {
        display: block;
        margin: 8px 0;
        font-size: 16px;
      }

      footer {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="index.html">üè† Home</a>
      <a href="about.html">üë©‚Äçüíº About Us</a>
      <a href="contact.html">üìç Contact</a>
    </nav>
    <h1>Gantungan Ceria</h1>
    <p>We are handling cute products!</p>
  </header>

  <main>
    <section id="products">
      <h2>Our Products</h2>
      <div class="products">
        <div class="product">
          <img src="product1.jpg" alt="Product 1">
          <p>Meme Cat 1 - Rp. 5,000</p>
        </div>
        <div class="product">
          <img src="product2.jpg" alt="Product 2">
          <p>Meme Cat 2 - Rp. 5,000</p>
        </div>
        <div class="product">
          <img src="product3.jpg" alt="Product 3">
          <p>Meme Cat 3 - Rp. 5,000</p>
        </div>
      </div>
    </section>

    <section id="gallery">
      <h2>Gallery</h2>
      <div class="gallery">
        <img src="gallery1.jpg" alt="Gallery Photo 1">
        <img src="gallery2.jpg" alt="Gallery Photo 2">
        <img src="gallery3.jpg" alt="Gallery Photo 3">
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Gantungan Ceria. All rights reserved.
  </footer>

</body>
</html>
